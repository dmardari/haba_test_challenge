plugins {
    id 'java'
    id 'net.linguica.maven-settings' version '0.5'
}

group = 'com.example.haba'
version '1.0.0-SNAPSHOT'
description = 'spring-boot-cucumber'
sourceCompatibility = 14
targetCompatibility = 14

compileJava { options.encoding = "UTF-8" }
compileTestJava { options.encoding = "UTF-8" }

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

ext {
    cucumber = '6.8.0'
    springBootStarter = '2.2.6.RELEASE'
}

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-java', version: cucumber
    compile group: 'io.cucumber', name: 'cucumber-testng', version: cucumber
    compile group: 'io.cucumber', name: 'cucumber-spring', version: cucumber

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootStarter
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootStarter
}

test {
    useTestNG {
        systemProperties System.getProperties()
        ignoreFailures = true
    }
    outputs.upToDateWhen { false }
    maxHeapSize = "1024m"
    scanForTestClasses = false
    testLogging.showStandardStreams = true
}
